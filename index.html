<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/cc2482d914.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Influencer Devices</title>
</head>
<body>
    <!-- -----------
        header section
    --------------  -->
    <header>
        <nav class="menu-bar">
            <div class="comapany-tag">
                <h2>Influencer products</h2>
            </div>
            <div class="comapny-menu">
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">Sign up</a>
                <a href="">Log In</a>
                <a href=""><i class="fas fa-search"></i></a>
                <a href=""><i class="fas fa-shopping-cart"></i></a>
            </div>
        </nav>
    </header>
    <!-- -----------
        main section
    ------------ -->
    <main>
        <!-- upper body section -->
        <div class="upper-body">
            
            <div class="camera-details">
                <h1>Life of An Influencer Start </h1>
                <p>Influencing one man is not an easy job. For this you have to make something new which might touch his demand leevel!</p>
                <button class="btn-camera">Preebook now <i class="large material-icons">arrow_forward</i></button>
            </div>
            <div class="camera-photo">
                <img src="images/main-camera.png" alt="camera">
            </div>
        </div>
        <!-- ecomerce-site list -->
        <div class="ecomerce-sites">
            <div class="sites"><img src="logos/Alibaba.svg" alt="alibaba"></div>
            <div class="sites"><img src="logos/Amazon.svg" alt="amazon"></div>
            <div class="sites"><img src="logos/Daraz.pk Logo.svg" alt="daraz"></div>
            <div class="sites"><img src="logos/Ebay.svg" alt="ebay"></div>
            <div class="sites"><img src="logos/Rakuten.svg" alt="Rakuten"></div>
            <div class="sites"><img src="logos/Walmart.svg" alt="Walmart"></div>
            <div class="sites"><img src="logos/Target.svg" alt="Target"></div>
        </div>
        <!-- popular collection section -->
        <h2 class="popular-tag">Popular collection</h2>
    </main>
</body>
</html>
